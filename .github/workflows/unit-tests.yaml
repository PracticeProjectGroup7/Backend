name: Unit tests
on:
  push:
    branches: [ "HopeDevops" ]
  pull_request:
    types: [opened, reopened, review_requested, edited, synchronize]
defaults:
  run:
    shell: bash
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run tests
        run: chmod +x ./mvnw && ./mvnw clean test